<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-img src="../assets/image/a.png" style="position:relative;width:30vmin;"></ion-img>
                </ion-col>
                <ion-col class="col text-right">
                    <ion-text style="position:relative;top:1vmin;font-size:4vmin;
      color:#083378;font-family: 'Cairo', sans-serif;margin-left:-2vmin;"> تفاصيل اللجنة&nbsp;
                        <ion-icon routerLink="/commissions" style="position:relative;top:1vmin;font-size:5vmin;" ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
                    </ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-grid class="col text-center" *ngFor="let eluC of eluC | slice:1; let i = index;" style="position:relative;top:1vmax;">
        <ion-row class="col text-center">
            <ion-col class="grid-column" style="margin-left:-2px;background-color:#ffffff;border-radius:3vmin;">
                <ion-text (click)="DetailsComm(eluC)" color="primary" style="font-size:3vmin;font-family: 'Cairo', sans-serif;"><b>{{eluC.nom}} </b></ion-text>
            </ion-col>
        </ion-row>
        <br>

    </ion-grid>
</ion-content>

<ion-tab-bar slot="bottom" color="warning">
    <ion-tab-button routerLink="/resultat">
        <ion-img class="labb" src="../assets/image/1a.png" color="primary"></ion-img>
        <ion-label class="lab" color="primary">النتائج
        </ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/liste">
        <ion-img class="labb" src="../assets/image/2a.png" color="primary"></ion-img>
        <ion-label class="lab" color="light">القائمات
        </ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/client">
        <ion-img class="labb" src="../assets/image/3a.png" color="primary"></ion-img>
        <ion-label class="lab" color="light">من نحن
        </ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/home">
        <ion-img class="labb" src="../assets/image/4a.png" color="primary"></ion-img>
        <ion-label class="lab" color="light">تشريعية 2019
        </ion-label>
    </ion-tab-button>
</ion-tab-bar>
