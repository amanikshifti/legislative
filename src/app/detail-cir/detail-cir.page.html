<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-img src="../assets/image/a.png" style="position:relative;width:30vmin;"></ion-img>
                </ion-col>
                <ion-col class="col text-right">
                    <ion-text style="position:relative;top:1vmin;font-size:4vmin;
    color:#083378;font-family: 'Cairo', sans-serif;margin-left:-2vmin;"> تفاصيل الدائرة &nbsp;
                        <ion-icon routerLink="/circonscription" style="position:relative;top:1vmin;font-size:5vmin;" ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
                    </ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h1 class="col text-center">{{nomCc}}</h1>
    <br>
    <ion-grid class="col text-center">
        <ion-row>
            <ion-col><b style="font-family: 'Cairo', sans-serif;font-size:3vmin;  color:#ffffff;margin-left:-15vmin;"> التفاصيل </b> </ion-col>
            <ion-col><b style="font-family: 'Cairo', sans-serif;font-size:3vmin; color:#ffffff;;margin-left:-2vmin;">نوع القائمة</b></ion-col>
            <ion-col class="col text-right"><b style="font-family: 'Cairo', sans-serif;font-size:3vmin; color:#ffffff;margin-left:4vmin;">الاسم و اللقب</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let eluCc of eluCc">
            <ion-button class="row row-left" (click)="DetailsElu(eluCc)" color="warning" style="position:relative;top:7px;height:5vmin;width:16vmin;" shape="round" routerLink="/profil">
                <ion-label style="color:#083378; font-family: 'Cairo', sans-serif;font-size:3vmin; ">التفاصيل</ion-label>
            </ion-button>
            <ion-col class="grid-column" class="col text-right">
                <ion-text color="light" style="font-size:3vmin;font-family: 'Cairo', sans-serif; ">{{eluCc.typeListe}}</ion-text>
            </ion-col>
            <ion-col class="grid-column" class="col text-right">
                <ion-text color="light" style="font-size:3vmin;font-family: 'Cairo', sans-serif;">{{eluCc.nom}}</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
